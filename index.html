<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth">

        <div class="switch">
            <div class="focus-bg"></div>
            <div class="switch-login auth-focus">Login</div>
            <div class="switch-register auth-no-focus">Register</div>
        </div>

        <div class="register hidden-auth">
            <div class="auth-inner">
                <label for="register_username">Username:</label>
                <input type="text" name="register_username" id="register_username"> 
                <label for="register_password">Password:</label>
                <input type="password" name="register_password" id="register_password">
                <p id="register_status"> </p>
                <button type="submit" id="register_btn">Register</button>
            </div>
        </div>
    
        <div class="login shown-auth">
            <div class="auth-inner">
                <label for="login_username">Username:</label>
                <input type="text" name="login_username" id="login_username"> 
                <label for="login_password">Password:</label>
                <input type="password" name="login_password" id="login_password">
                <p id="login_status"> </p>
                <button type="submit" id="login_btn">Login</button>
            </div>
        </div>
    </div>
    

    <div class="user hidden">
        <h1 class="username"> </h1>

        <div class="task-buttons">
            <button class="add-new-task-btn"> <span>+</span> Create New Task</button>
            <button class="new-tag-btn add-new-task-btn"> <span>+</span> Create New Tag</button>
            <button class="update-tasks"><img src="assets/refresh.png" alt="refresh tasks"></button>
        </div>
        <div class="addNewTask hidden"> 
            <div class="new-task-container">
                <div class="new-task-header">
                    <h1>Add New Task</h1>
                    <button class="cancel-new-task"><img src="assets/x.png" alt="cancel"></button>
                </div>
                <input type="text" name="new-task-name" class="new-task-name" placeholder="Task Name">
                <textarea name="new-task-description" class="new-task-description" cols="30" rows="10" placeholder="Task Description"></textarea>
                <input type="date" name="new-task-due" class="new-task-due">
                <button type="submit" class="add-task-button">Create</button>
                <p class="new-task-alert"></p>
            </div>
        </div>

        <div class="new-tag">
            <div class="new-tag-container">
                <div class="new-task-header">
                    <h1>Add New Tag</h1>
                    <button class="cancel-new-tag"><img src="assets/x.png" alt="cancel"></button>
                </div>
                <input type="text" name="tag" id="new-tag-name" placeholder="Tag Name">
                <label for="tagColor" class="tagColorLabel">Choose a color:</label>
                <input type="color" name="tagcolor" id="new-tag-color">
                <button class="add-new-tag">Create</button>
            </div>
        </div>
        

        <p class="tasks-loading"></p>

        <div class="tasks-container"></div>


    </div>




    <script src="app.js"></script>
    <script src="page.js"></script>
</body>
</html>
